<body class="show-party">
	<div id="main">
		<aside id="menu-buttons">
			<div id="menu-buttons-inner">
				<button class="icon-button" title="Home" data-menu="home-menu"><i class="fa-solid fa-house"></i></button>
				<button class="icon-button" title="Games" data-menu="games-menu"><i class="fa-solid fa-gamepad"></i></button>
				<button class="icon-button" title="Party" data-menu="party-menu"><i class="fa-solid fa-user-group"></i></button>
				<button class="icon-button" title="Customization" data-menu="customization-menu"><i class="fa-solid fa-paintbrush"></i></button>
				<div id="menu-buttons-indicator"></div>
			</div>
		</aside>

		<main>
			<h1 id="title">Party Animals</h1>

			<div id="menus">
				<!-- Home -->
				<section id="home-menu">
					<h1>Party Animals</h1>
					<div id="home-buttons">
						<button class="text-button" id="home-join-party">Join party</button>
						<button class="text-button" id="home-create-party">Create party</button>
						<div class="new-flex-row">
							<button class="text-button" id="home-browse-games">Browse games</button>
						</div>
					</div>
				</section>

				<!-- Games -->
				<section id="games-menu">
					<div id="games-grid">
						<div class="game highlight-top" data-game-title="slime">
							<img class="game-thumbnail">
							<h2 class="game-title">Slime</h2>
						</div>
					</div>
				</section>
				
				<!-- Party -->
				<section id="party-menu">
					<div id="player-list" class="highlight-top">
						<p id="party-name">Your party</p>
						<div id="players"></div>
						<div id="party-options">
							<button id="invite-players" class="text-button">Invite players</button>
							<button id="join-party" class="text-button">Join party</button>
							<button id="leave-party" class="text-button">Leave party</button>
						</div>
					</div>
				</section>

				<!-- Customization -->
				<section id="customization-menu">
					<div id="player-settings">
						<div id="character-preview">
							<div id="character-preview-detail"></div>
						</div>
						<div id="player-options">
							<span id="player-name-input">
								<label for="player-name">Your name</label>
								<input id="player-name" maxlength="16" type="text">
							</span>
							<button id="player-animal" class="text-button">Change animal</button>
							<button id="player-color" class="text-button">Change color</button>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>

	<div id="modal">
		<div id="modal-inner">
			<h2 id="modal-title" class="highlight-top">Lorem Ipsum<button id="close-modal" class="icon-button"><i class="fa-solid fa-xmark"></i></button></h2>
			<span id="modal-body"></span>
		</div>
	</div>

	<div id="chat" class="highlight-top">
		<div id="chat-input-outer">
			<input id="chat-input" type="text">
			<button id="chat-send" class="text-button">Send</button>
		</div>
		<div id="chat-messages"></div>
		<span id="chat-header">
			<p id="chat-title">Party chat</p>
			<button id="toggle-chat" class="icon-button"><i class="fa-solid fa-caret-down"></i></button>
		</span>
	</div>
