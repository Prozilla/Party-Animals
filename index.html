<head>
	<title>Party Animals</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">

	<!-- Fontawesome -->
	<script rel="preconnect" src="https://kit.fontawesome.com/241f6baf1e.js"></script>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="show-party">
	<div id="page-outer">
		<h1>Party Animals</h1>

		<div id="page-controls">
			<button id="show-party" class="text-button">Party<i class="fa-solid fa-caret-right"></i></button>
			<button id="show-games" class="text-button"><i class="fa-solid fa-caret-left"></i>Games</button>
		</div>

		<div id="page">
			<!-- Games list -->
			<main id="games-grid">
				<div class="game highlight-top" data-game-title="slime">
					<img class="game-thumbnail">
					<h2 class="game-title">Slime</h2>
				</div>
			</main>

			<!-- Player list -->
			<aside id="side-menu">
				<div id="player-list" class="highlight-top">
					<p id="party-name">Your party</p>
					<div id="players"></div>
					<div id="party-options">
						<button id="invite-players" class="text-button">Invite players</button>
						<button id="join-party" class="text-button">Join party</button>
						<button id="leave-party" class="text-button">Leave party</button>
					</div>
				</div>
				<div id="player-settings">
					<div id="character-preview">
						<div id="character-preview-detail"></div>
					</div>
					<div id="player-options">
						<span id="player-name-input">
							<label for="player-name">Your name</label>
							<input id="player-name" maxlength="16" type="text">
						</span>
						<button id="player-animal" class="text-button">Change animal</button>
						<button id="player-color" class="text-button">Change color</button>
					</div>
				</div>
			</aside>
		</div>
	</div>

	<div id="modal">
		<div id="modal-inner">
			<h2 id="modal-title" class="highlight-top">Lorem Ipsum<button id="close-modal" class="icon-button"><i class="fa-solid fa-xmark"></i></button></h2>
			<span id="modal-body"></span>
		</div>
	</div>

	<div id="chat" class="highlight-top">
		<div id="chat-input-outer">
			<input id="chat-input" type="text">
			<button id="chat-send" class="text-button">Send</button>
		</div>
		<div id="chat-messages"></div>
		<span id="chat-header">
			<p id="chat-title">Party chat</p>
			<button id="toggle-chat" class="icon-button"><i class="fa-solid fa-caret-down"></i></button>
		</span>
	</div>

	<!-- Initialize firebase  -->
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</body>
